<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEFA, #4682B4);
            color: white;
            transition: background 0.3s ease;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 70%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003d80;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Checker</h1>
        <p>Enter a city name to see the weather forecast:</p>
        <input type="text" id="location" placeholder="City Name">
        <br>
        <button id="getWeatherButton">Get Weather</button>
        <div id="result" class="weather-info"></div>
    </div>

    <audio id="ambient-audio" src="ambient.mp3" loop autoplay></audio>

    <!-- First, load app.js which contains the weatherData array -->
    <script src="app.js"></script>
    
    <!-- Then load the script for handling button click -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("getWeatherButton");
            button.addEventListener("click", getWeather);
        });

        async function getWeather() {
            const location = document.getElementById("location").value.trim().toLowerCase();
            const cityWeather = weatherData.find(city => city.city.toLowerCase() === location);

            if (!cityWeather) {
                throw new Error("City not found in weather data.");
            }

            displayWeather(cityWeather.city, cityWeather.temperature, "Â°C", cityWeather.windspeed);
        }

        function displayWeather(city, temperature, unit, windspeed) {
            document.getElementById("result").innerHTML = `
                <h2>Weather in ${city}</h2>
                <p>Temperature: ${temperature} ${unit}</p>
                <p>Windspeed: ${windspeed} km/h</p>
            `;
        }
    </script>
</body>
</html>
